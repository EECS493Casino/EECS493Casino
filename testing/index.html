<!DOCTYPE html>
<html>
  <head>
  <title>Rain Man Casino</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="main.js"></script>

</head>
<body>
<div id="table_title">Rain Man Casino!</div>
<div id="num_deck_wrapper">
  <p id ="num_deck_label">Please select the number of decks: </p>
  <select id="num_deck">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <button onclick="generateAndShuffleDeck();">Shuffle!</button>
  <button onclick="deal();">Deal!</button>
  <button onclick="reset();">Reset!</button>
</div>
<div id = "card_table">
  <div id="dealer">
    <div id="dealer_title">Dealer's Hand</div>
    <div id="dealer_hand"></div>
  </div>
  <div id = "player">
    <div id="player_title">Players's Hand</div>
    <div id="player_hand"></div>
  </div>
</div>


</body>
</html>
