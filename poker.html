
<div class="row">
    <div class="col-lg-12 text-center main">
        <h1 class="section-heading ">Poker</h1>
        <!-- Fixed Height Image Aside -->
        <!-- Image backgrounds are set within the full-width-pics.css file. -->
        <img class="img-responsive img-center" src="images/table_background.jpg" alt="Blackjack table">

        <table id="gameWrapper">

            <tr><td>

                   <script type="text/javascript" src="js/poker.js"></script>


                    <table style="width:100%">
                        <td>
                            <div class="pokerTextBox">
                                <p>Pot</p>
                                <p>$<span id="pot">0</span></p>
                            </div>
                        </td>
                        <td>
                            <div class="pokerTextBox">
                                <p>Winnings</p>
                                <p>$<span id="winnings">0</span></p>
                            </div>
                        </td>
                        <td>
                            <button id="cheatbutton" type="button" onclick="toggleCheating()">Toggle Cheating</button>
                        </td>
                    </table>                 

                    <!--************************************************************-->
                    <table style="width:100%">

                        <!--LEFT COLUMN CONTENT-->
                        <td> 
                            <!--Buttons the player can use to play the game-->
                            <table style="width:100%">
                                <tr><td><button id="startbutton" type="button" onclick="startRound()" >Begin Round</button></td></tr>
                                <tr><td><button disabled id="openbutton" type="button" onclick="playeropen()" >Open</button></td></tr>
                                <tr><td><button disabled id="checkbutton" type="button" onclick="check()">Check</button></td></tr>
                                <tr><td><button disabled id="raisebutton" type="button" onclick="raise()">Raise</button></td></tr>
                                <tr><td><button disabled id="foldbutton" type="button" onclick="fold()">Fold</button></td></tr>
                            </table>
                        </td>

                        <!--RIGHT COLUMN CONTENT-->
                        <td>
                            <!--Cards for cpu-->
                            <h3 style="color:white">CPU's Hand</h3>
                            <table style="width:100%">
                            <tr>
                                <td><img  id="cpu_card1" onclick="clickCpuCard(1)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="cpu_card2" onclick="clickCpuCard(2)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="cpu_card3" onclick="clickCpuCard(3)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="cpu_card4" onclick="clickCpuCard(4)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="cpu_card5" onclick="clickCpuCard(5)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                            </tr>
                            </table>
                            <!--Cards for human player-->
                            <h3 style="color:white">Your Hand</h3>
                            <table style="width:100%">
                            <tr>
                                <td><img  id="hum_card1" onclick="clickCard(1)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="hum_card2" onclick="clickCard(2)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="hum_card3" onclick="clickCard(3)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="hum_card4" onclick="clickCard(4)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                                <td><img  id="hum_card5" onclick="clickCard(5)" src="testing/images/back_of_card.png" height="121" width="82"></td>
                            </tr>
                            </table>
                        <td>
                    </table>
                    <!--************************************************************-->

                    <textarea id="log" rows="5" cols="80">Welcome to poker!</textarea>


            </td></tr>

        </table>

<!-- jQuery -->

<script type="text/javascript" src="js/main.js"></script> -->


    </div>
</div>
