
<div class="row">
    <div class="col-lg-12 text-center main">
        <h1 class="section-heading ">Blackjack</h1>
        <!-- Fixed Height Image Aside -->
        <!-- Image backgrounds are set within the full-width-pics.css file. -->
        <img class="img-responsive img-center" src="images/table_background.jpg" alt="Blackjack table"/>



        <table id="gameWrapper">
            <tr>
                <td>
                    <div class="ui-widget-content draggable card-container">
                        <p id="dealerscore">Dealer has: </p>
                        <div id="dealercards"></div>
                    </div>
                </td>
                <td>
                    <div class="ui-widget-content draggable card-container">
                        <p id="DeckLabel">Deck</p>
                        <div id="DeckHolder"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <div class="ui-widget-content draggable card-container">
                        <div id="usercards">
                        </div>
                        <div id="buttonholder" style="display:none;">
                            <button id="hitButton" onclick="game.hitThat();">Hit</button>
                            <button id="stayButton" onclick="game.stayThere();">stay</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>


        <div class="ui-widget-content draggable game-controls">
            <button id='startGame' class='btn active' onclick="startGame();">New Game</button>
            <div class="bank">
                <div id="bankInfoContainer">
                    <div id="bankRollBg">
                        <p class="bankAmounts">Bank Roll</p> <p>$<span id="bankRoll"></span></p>
                    </div>
                    <div id="wagerBg">
                        <p class="bankAmounts">Wager</p><p>$<span id="wager"></span></p>
                    </div>
                </div>
                <div id="sliderWrapper"><div id="wager-slider"></div></div>
            </div>
            <button id="cheatToggle" class="btn active">Cheats: OFF</button>
        </div>

        <script src="js/blackjack.js"></script>

    </div>
</div>
