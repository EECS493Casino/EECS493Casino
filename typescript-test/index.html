<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blackjack Game</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="js/jquery-ui.min.js"></script>
    <style>
        .draggable { width: 450px; height: 250px; padding: 0.5em; }
    </style>
    <script>
    $(function() {
        $( ".draggable" ).draggable();
    });
    </script>
</head>
<body>
	<div id="output"></div>
	<div id="buttonholder">
        <button id="cheatToggle">Cheats: OFF</button>
		<button id="hitButton">Hit</button>
		<button id="stayButton">stay</button>
	</div>
	<div class="ui-widget-content draggable">
		<p id="dealerscore">Dealer has: </p>
		<div id="dealercards"></div>
	</div>
	<div class="ui-widget-content draggable">
		<p id="userscore">User has: </p>
		<div id="usercards"></div>
	</div>
	<div class="ui-widget-content draggable">
		<p id="DeckLabel">Deck</p>
		<div id="DeckHolder"></div>
	</div>

	<script src="js/blackjack.js"></script>
</body>
</html>
